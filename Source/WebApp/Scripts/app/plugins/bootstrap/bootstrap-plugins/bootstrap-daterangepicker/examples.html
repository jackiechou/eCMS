<!DOCTYPE html>
<html dir="ltr" lang="en-US">
   <head>
      <meta charset="UTF-8" />
       <meta name="robots" content="noindex,nofollow" />
      <title>A date range picker for Bootstrap</title>

       <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.css" />
       <link rel="stylesheet" href="daterangepicker.css" />

       <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
       <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.js"></script>
      <script type="text/javascript" src="moment.js"></script>
      <script type="text/javascript" src="daterangepicker.js"></script>
   </head>
   <body>

       <div class="container">
           <div class="col-md-12">
               <h2>Usage Examples 1</h2>
               <div>
                   <input type="text" name="daterange" id="daterange" value="03/18/2013 - 03/23/2013" />
                   <script>
                       $(function () {
                           $('#daterange').daterangepicker();
                       });
                   </script>
               </div>
           </div>


           <div class="col-md-12">
               <h2>Usage Examples 2</h2>
               <div>
                   <input type="text" name="daterange2" id="daterange2" value="03/18/2013 - 03/23/2013" />
                   <script>
                       $(function () {
                           var currentDate = new Date();
                           $('#daterange2').daterangepicker({
                               startDate: currentDate, // From 
                               endDate: new Date(), // To 
                               format: 'YYYY/MM/DD',
                               separator: ' ～ ', // From To 
                               opens: 'left',
                               showDropdowns: true,
                               showWeekNumbers: true,
                               locale: {
                                   applyLabel: 'Apply', // Apply 
                                   clearLabel: 'Clear', // Clear
                                   fromLabel: 'From', // From 
                                   toLabel: 'To', // To 
                               }
                           },
                           function (start, end) {
                               if (start) {
                                   console.log(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
                               }
                           }
                           );
                       });
                   </script>
               </div>
           </div>




           <div class="col-md-12">
               <h2>Usage Examples 3</h2>
               <div>
                   <input type="text" name="daterange2" id="daterange2" value="2013/03/18 ～ 2013/03/23" />
                   <script>
                       $(function () {
                           $('#daterange2').daterangepicker(
                               {
                                   startDate: '2013/07/01', // From 
                                   endDate: new Date(), // To 
                                   format: 'YYYY/MM/DD',
                                   separator: ' ～ ', // From To 
                                   minDate: '2013/01/01', 
                                   maxDate: '2013/12/31',
                                   // dateLimit: { 
                                   // 	year : 1 
                                   // 	month: 1
                                   // 	days : 3 
                                   // },
                                   ranges: { 
                                       '今日': [new Date(), new Date()],
                                       '直近一週間': [moment().subtract('days', 6), new Date()],
                                       '今月': [moment().startOf('month'), moment().endOf('month')],
                                   },
                                   opens: 'left', 
                                   showDropdowns: true,
                                   showWeekNumbers: true, 
                                   locale: {
                                       applyLabel: 'Apply', // Apply 
                                       clearLabel: 'Clear', // Clear
                                       fromLabel: 'From', // From 
                                       toLabel: 'To', // To 
                                       weekLabel: 'Show', //  ( showWeekNumbers true )
                                       customRangeLabel: 'カスタム', // ranges
                                   }

                               },                              
                               function (start, end) {
                                   if (start) {
                                       console.log(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
                                   }
                               }
                           );
                       });
                   </script>
               </div>
           </div>
       </div>
   </body>
</html>
